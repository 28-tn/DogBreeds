<head>

<title>Dog Breed Predictor</title>

<!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

<div class="container">
	<div class="row">
		<h2 id="tag-line">Specify Dog Breeds</h2>
	</div>
	<div class="row">
		If you paste the URL of a picture below, I will try to specify the dog breed...
	</div>
	<div class="row">
		<form method="POST">
    			<input name="text" width="350">
    			<input type="submit">
		</form>
	</div>
	<div class="row">
		This picture is from: {{img_path}}
	</div>
	<div class="row">
		<img src={{img_path}} width="400"/>
	</div>
	<div class="row">
		<div id="msg">{{message}}</div>
	</div>
</div>

</html>
